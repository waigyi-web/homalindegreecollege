<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homalin Degree College</title>
    <link href="https://fonts.cdnfonts.com/css/pyidaungsu" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Pyidaungsu', sans-serif; }
        body { display: flex; justify-content: center; background-color: #fff; text-align: center; min-height: 100vh; }
        .container { width: 100%; max-width: 360px; padding: 20px; }
        .lang-switcher { text-align: right; font-size: 0.8rem; margin-bottom: 20px; }
        
        /* Logo အသေးဆုံးပုံစံ */
        .main-logo {
            width: 100px; 
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .college-title { font-size: 1rem; font-weight: bold; margin-bottom: 30px; }
        .button-group { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        
        /* ခလုတ် Link ပုံစံ */
        .btn { 
            padding: 12px 20px; border-radius: 25px; text-decoration: none; 
            font-size: 0.9rem; min-width: 150px; display: inline-block; font-weight: bold;
        }
        .btn-primary { background-color: #4c669f; color: white; }
        .btn-secondary { background-color: #f0f0f0; color: #333; }
        
        .footer-credit { margin-top: 80px; font-size: 0.75rem; color: #999; }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switcher">MM ▾</div>
        <div class="college-profile">
            <img src="https://i.ibb.co/XfXvXz0/logo.jpg" alt="HMLDC Logo" class="main-logo">
            <h2 class="college-title">ဟုမ္မလင်းဒီဂရီကောလိပ်</h2>
        </div>
        <div class="button-group">
            <a href="form.html" class="btn btn-primary">ကျောင်းအပ်ရန်</a>
            <a href="#" class="btn btn-secondary">ငွေပေးချေမည်</a>
        </div>
        <div class="footer-credit">Powered by uab bank Limited</div>
    </div>
</body>
</html>
